<!DOCTYPE html>
<html>
<head>
	<title>Computer Skills Quiz</title>
	<style>
		/* Improved styling */
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
		}
		h1, h2 {
			text-align: center;
			margin: 20px 0;
		}
		form {
			max-width: 800px;
			margin: 0 auto;
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		label {
			display: inline;
			font-weight: bold;
			margin: 5px 0;
		}
		input[type="submit"], button {
			display: block;
			margin: 20px auto;
			font-size: 20px;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 200px;
			text-align: center;
		}
		.timer {
			font-size: 30px;
			text-align: center;
			margin: 20px 0;
		}
		.feedback {
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			display: none;
		}
		.section {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Computer Skills Quiz</h1>
	<button id="startButton" onclick="startQuiz()">Start Quiz</button>
	<div class="timer" id="timer"></div>

	<form id="quiz">

		<!-- Multiple Choice -->
		<div class="section">
			<h2>Part 1: Multiple Choice</h2>
			<label>1. What is the name of the pointing device that is used to move the cursor on the screen?</label><br>
			<input type="radio" id="q1a" name="q1" value="a"><label for="q1a">A. Keyboard</label><br>
			<input type="radio" id="q1b" name="q1" value="b"><label for="q1b">B. Mouse</label><br>
			<input type="radio" id="q1c" name="q1" value="c"><label for="q1c">C. Joystick</label><br>
		</div>

		<div class="section">
			<label>2. Which key combination is used to copy selected text?</label><br>
			<input type="radio" id="q2a" name="q2" value="a"><label for="q2a">A. Ctrl + V</label><br>
			<input type="radio" id="q2b" name="q2" value="b"><label for="q2b">B. Ctrl + X</label><br>
			<input type="radio" id="q2c" name="q2" value="c"><label for="q2c">C. Ctrl + C</label><br>
		</div>

		<div class="section">
		    <label>3. Which term refers to the temporary storage area for data and programs?</label><br>
		    <input type="radio" id="q2a" name="q3" value="a"><label for="q2a">A. RAM</label><br>
		    <input type="radio" id="q2b" name="q3" value="b"><label for="q2b">B. CPU</label><br>
		    <input type="radio" id="q2c" name="q3" value="c"><label for="q2c">C. Motherboard</label><br>
		</div>

		<div class="section">
		    <label>4. Which term refers to the main circuit board in a computer?</label><br>
		    <input type="radio" id="q3a" name="q4" value="a"><label for="q3a">A. Motherboard</label><br>
		    <input type="radio" id="q3b" name="q4" value="b"><label for="q3b">B. CPU</label><br>
		    <input type="radio" id="q3c" name="q4" value="c"><label for="q3c">C. RAM</label><br>
		</div>

		<div class="section">
		    <label>5. Which term refers to the physical components of a computer system?</label><br>
		    <input type="radio" id="q4a" name="q5" value="a"><label for="q4a">A. Motherboard</label><br>
		    <input type="radio" id="q4b" name="q5" value="b"><label for="q4b">B. CPU</label><br>
		    <input type="radio" id="q4c" name="q5" value="c"><label for="q4c">C. RAM</label><br>
		</div>

		<div class="section">
		    <label>6. Are the internet and the World Wide Web the same thing?</label><br>
		    <input type="radio" id="q5a" name="q6" value="a"><label for="q5a">A. True</label><br>
		    <input type="radio" id="q5b" name="q6" value="b"><label for="q5b">B. False</label>
		</div>

		<div class="section">
		    <label>7. Can files and folders be deleted from a computer's Recycle Bin?</label><br>
		    <input type="radio" id="q6a" name="q7" value="a"><label for="q6a">A. True</label><br>
		    <input type="radio" id="q6b" name="q7" value="b"><label for="q6b">B. False</label><br>
		</div>
		<div class="section">
		    <label>8. What is the full form of "CPU"?</label><br>
		    <input type="radio" id="q7a" name="q8" value="a"><label for="q7a">A. Central Processing Unit</label><br>
		    <input type="radio" id="q7b" name="q8" value="b"><label for="q7b">B. Computer Processing Unit</label><br>
		    <input type="radio" id="q7c" name="q8" value="c"><label for="q7c">C. Core Processing Unit</label><br>
		</div>
		<div class="section">
		    <label>9. What does a web browser do?</label><br>
		    <input type="radio" id="q8a" name="q9" value="a"><label for="q8a">A. A web browser allows users to access and view web pages on the internet.</label><br>
		    <input type="radio" id="q8b" name="q9" value="b"><label for="q8b">B. A web browser stores files and folders on a computer's hard drive.</label><br>
		    <input type="radio" id="q8c" name="q9" value="c"><label for="q8c">C. A web browser is responsible for processing data and running applications.</label><br>
		</div>
		<div class="section">
		    <label>10. Which of the following is a popular operating system for personal computers?</label><br>
		    <input type="radio" id="q9a" name="q10" value="a"><label for="q9a">A. Windows</label><br>
		    <input type="radio" id="q9b" name="q10" value="b"><label for="q9b">B. Firefox</label><br>
		    <input type="radio" id="q9c" name="q10" value="c"><label for="q9c">C. Google Chrome</label><br>
		</div>

	<!-- Submit Button -->
	<button type="button" onclick="submitQuiz();">Submit Quiz</button>

</form>

<!-- JavaScript to handle quiz submission -->

      <div class="feedback" id="feedback"></div>

      <script>
      	var countdown;
      	var totalQuestions = 10; // Total number of questions

      	// Function to start the quiz and the countdown timer
      	function startQuiz() {
      		startTimer();
      		document.getElementById("startButton").style.display = "none"; // Hide the "Start Quiz" button
      	}

      	// Function to start the countdown timer
      	function startTimer() {
      		var timer = document.getElementById("timer");
      		var minutes = 10;
      		var seconds = 0;

      		countdown = setInterval(function() {
      			timer.innerHTML = "Time remaining: " + minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
      			if (minutes == 0 && seconds == 0) {
      				clearInterval(countdown);
      				submitQuiz();
      			}
      			if (seconds == 0) {
      				minutes--;
      				seconds = 59;
      			} else {
      				seconds--;
      			}
      		}, 1000);
      	}

      	// Function to submit the quiz and display the results
      	function submitQuiz() {
		    var allAnswered = true;
		    var quiz = document.getElementById("quiz");
		    var feedback = document.getElementById("feedback");
		    var score = 0;
		    var answers = ["b", "c", "a", "b", "a", "b", "a", "a", "a", "a"]; // Correct answers for the questions

		    // Check that all questions are answered
		    for (var i = 1; i <= totalQuestions; i++) {
		        var userAnswer = document.querySelector('input[name="q' + i + '"]:checked');
		        if (!userAnswer) {
		            allAnswered = false;
		            break;
		        }
		    }
		    

		    clearInterval(countdown); // Stop the timer

		    // Check the user's answers and calculate score
		    for (var i = 1; i <= totalQuestions; i++) {
		        var userAnswer = document.querySelector('input[name="q' + i + '"]:checked');
		        if (userAnswer && userAnswer.value == answers[i-1]) {
		            score++;
		        }
		    }

	    // Display the score
	    feedback.innerHTML = "<h2>Your Quiz Results</h2><p>You answered " + score + " out of " + totalQuestions + " questions correctly.</p>";
	    quiz.style.display = "none";
	    feedback.style.display = "block";
	    document.getElementById("startButton").style.display = "block"; // Show the "Start Quiz" button
	    document.getElementById("startButton").innerHTML = "Restart Quiz"; // Change the button text
	    document.getElementById("startButton").onclick = function() {
	        // Reset the quiz and timer
	        document.getElementById("quiz").reset();
	        document.getElementById("timer").innerHTML = "";
	        document.getElementById("feedback").style.display = "none";
	        document.getElementById("quiz").style.display = "block";
	        startQuiz();
	    }
	}

      </script>

</body>
</html>
