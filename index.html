<!DOCTYPE html>
<html>
<head>
	<title>Computer Skills Quiz</title>
	<style>
		/* Improved styling */
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
		}
		h1, h2 {
			text-align: center;
			margin: 20px 0;
		}
		form {
			max-width: 800px;
			margin: 0 auto;
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		label {
			display: inline;
			font-weight: bold;
			margin: 5px 0;
		}
		input[type="submit"], button {
			display: block;
			margin: 20px auto;
			font-size: 20px;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 200px;
			text-align: center;
		}
		.timer {
			font-size: 30px;
			text-align: center;
			margin: 20px 0;
		}
		.feedback {
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			display: none;
		}
		.section {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Computer Skills Quiz</h1>
	<button id="startButton" onclick="startQuiz()">Start Quiz</button>
	<div class="timer" id="timer"></div>

	<form id="quiz">

		<!-- Multiple Choice -->
		<div class="section">
			<h2>Part 1: Multiple Choice</h2>
			<label>1. What is the name of the pointing device that is used to move the cursor on the screen?</label><br>
			<input type="radio" id="q1a" name="q1" value="a"><label for="q1a">A. Keyboard</label><br>
			<input type="radio" id="q1b" name="q1" value="b"><label for="q1b">B. Mouse</label><br>
			<input type="radio" id="q1c" name="q1" value="c"><label for="q1c">C. Joystick</label><br>
		</div>

		<div class="section">
			<label>2. Which key combination is used to copy selected text?</label><br>
			<input type="radio" id="q2a" name="q2" value="a"><label for="q2a">A. Ctrl + V</label><br>
			<input type="radio" id="q2b" name="q2" value="b"><label for="q2b">B. Ctrl + X</label><br>
			<input type="radio" id="q2c" name="q2" value="c"><label for="q2c">C. Ctrl + C</label><br>
		</div>

		<!-- Matching -->
		<div class="section">
			<h2>Part 2: Matching</h2>
			<label>Match the term to its definition:</label><br>
			<table>
				<tr>
					<td>The temporary storage area for data and programs</td>
					<td>
						<select id="q3a">
							<option value="">Select an answer...</option>
							<option value="c">RAM</option>
							<option value="b">CPU</option>
							<option value="a">Motherboard</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>The main circuit board in a computer</td>
					<td>
						<select id="q3b">
							<option value="">Select an answer...</option>
							<option value="b">CPU</option>
							<option value="c">RAM</option>
							<option value="a">Motherboard</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>The physical components of a computer system</td>
					<td>
						<select id="q3c">
							<option value="">Select an answer...</option>
							<option value="a">Motherboard</option>
							<option value="b">CPU</option>
							<option value="c">RAM</option>
						</select>
					</td>
				</tr>
			</table>
		</div>

		<!-- True or False -->
		<div class="section">
			<h2>Part 3: True or False</h2>
			<label>3. The internet and the World Wide Web are the same thing.</label><br>
			<input type="radio" id="q5a" name="q5" value="true"><label for="q5a">True</label><br>
			<input type="radio" id="q5b" name="q5" value="false"><label for="q5b">False</label><br>
			<br>
			<label>4. Files and folders can be deleted from a computer's Recycle Bin.</label><br>
			<input type="radio" id="q6a" name="q6" value="true"><label for="q6a">True</label><br>
		<input type="radio" id="q6b" name="q6" value="false"><label for="q6b">False</label><br>
		</div>
			<!-- Write -->
	<div class="section">
		<h2>Part 4: Write</h2>
		<label>5. Write the full form of "CPU".</label><br>
		<input type="text" id="q7" name="q7"><br>
		<br>
		<label>6. Write a sentence describing what a web browser does.</label><br>
		<textarea id="q8" name="q8" rows="4" cols="50"></textarea><br>
	</div>

	<!-- Submit Button -->
	<button type="button" onclick="submitQuiz();">Submit Quiz</button>

</form>

<!-- JavaScript to handle quiz submission -->

	

      <div class="feedback" id="feedback"></div>

      <script>
      	var countdown;
      	var totalQuestions = 10; // Total number of questions

      	// Function to start the quiz and the countdown timer
      	function startQuiz() {
      		startTimer();
      		document.getElementById("startButton").style.display = "none"; // Hide the "Start Quiz" button
      	}

      	// Function to start the countdown timer
      	function startTimer() {
      		var timer = document.getElementById("timer");
      		var minutes = 10;
      		var seconds = 0;

      		countdown = setInterval(function() {
      			timer.innerHTML = "Time remaining: " + minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
      			if (minutes == 0 && seconds == 0) {
      				clearInterval(countdown);
      				submitQuiz();
      			}
      			if (seconds == 0) {
      				minutes--;
      				seconds = 59;
      			} else {
      				seconds--;
      			}
      		}, 1000);
      	}

      	// Function to submit the quiz and display the results
      	function submitQuiz() {
		    var allAnswered = true;
		    var quiz = document.getElementById("quiz");
		    var feedback = document.getElementById("feedback");
		    var score = 0;
		    var answers = ["b", "c"]; // Correct answers for the questions

		    // Check that all questions are answered
		    for (var i = 1; i <= totalQuestions; i++) {
		        var userAnswer = document.querySelector('input[name="q' + i + '"]:checked');
		        if (!userAnswer) {
		            allAnswered = false;
		            break;
		        }
		    }

		    

		    clearInterval(countdown); // Stop the timer

		    // Check the user's answers and calculate score
		    for (var i = 1; i <= totalQuestions; i++) {
		        var userAnswer = document.querySelector('input[name="q' + i + '"]:checked');
		        if (userAnswer && userAnswer.value == answers[i-1]) {
		            score++;
		        }
		    }

	    // Display the score
	    feedback.innerHTML = "<h2>Your Quiz Results</h2><p>You answered " + score + " out of " + totalQuestions + " questions correctly.</p>";
	    quiz.style.display = "none";
	    feedback.style.display = "block";
	    document.getElementById("startButton").style.display = "block"; // Show the "Start Quiz" button
	    document.getElementById("startButton").innerHTML = "Restart Quiz"; // Change the button text
	    document.getElementById("startButton").onclick = function() {
	        // Reset the quiz and timer
	        document.getElementById("quiz").reset();
	        document.getElementById("timer").innerHTML = "";
	        document.getElementById("feedback").style.display = "none";
	        document.getElementById("quiz").style.display = "block";
	        startQuiz();
	    }
	}

      </script>

</body>
</html>
